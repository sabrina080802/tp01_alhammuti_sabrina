<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Titre de la page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <h2>Compte client</h2>
      <form id="mainForm">
        <li>
          <label for="nom">Nom :</label>
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="Nom"
            required
            minlength="2"
            maxlength="50"
          />
          <label for="prenom">Prénom :</label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            placeholder="Prénom"
            required
            minlength="2"
            maxlength="50"
          />
          <label for="texte">Adresse Postale :</label>
          <input type="text" id="adresse" placeholder="adresse" required />
          <label for="texte">Ville :</label>
          <input type="text" id="ville" placeholder="ville" required />
          <label for="text">Code postal :</label>
          <input
            type="text"
            id="cp"
            placeholder="code postale"
            required
            pattern="\d{5}"
            title="Veuillez entrer un code postal valide (5 chiffres)"
          />
          <label for="phone">Numéro de téléphone :</label>
          <input type="tel" id="phone" placeholder="phone" required />
          <br />
          <label>Civilité :</label>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="monsieur"
              name="civilite"
              value="Monsieur"
            />
            <label for="monsieur">Monsieur</label><br />

            <input type="checkbox" id="madame" name="civilite" value="Madame" />
            <label for="madame">Madame</label><br />

            <input type="checkbox" id="autre" name="civilite" value="Autre" />
            <label for="autre">Mademoiselle</label>
            <input type="checkbox" id="autre" name="civilite" value="Autre" />
            <label for="autre">autres</label>
          </div>
          <label for="email">Adresse e-mail :</label>
          <input type="email" id="email" placeholder="email" required />

          <label for="password">Mot de passe :</label>
          <input
            type="password"
            id="password"
            pplaceholder="password"
            required
            minlength="8"
          />

          <label for="confirm_password">Confirmer le mot de passe :</label>
          <input
            type="password"
            id="confirm_password"
            placeholder="confirm_password"
            required
            minlength="8"
          />
          <label for="text">Login : </label>
          <input
            type="text"
            id="login"
            placeholder="login"
            minlength="2"
            maxlength="50"
          />
        </li>
        <input type="submit" value="Créer un compte" />
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#mainForm").on("submit", {
          rules: {
            nom: {
              required: true,
              minlength: 2,
            },
            prenom: {
              required: true,
              minlength: 2,
            },
            adresse: {
              required: true,
            },
            ville: {
              required: true,
            },
            cp: {
              required: true,
              pattern: /^\d{5}$/,
            },
            phone: {
              required: true,
            },
            email: {
              required: true,
              email: true,
            },
            password: {
              required: true,
              minlength: 8,
            },
            confirm_password: {
              required: true,
              minlength: 8,
              equalTo: "#password",
            },
            login: {
              required: true,
              minlength: 2,
              maxlength: 50,
            },
          },
          messages: {
            nom: "Veuillez fournir un nom",
            prenom: "Veuillez fournir un prénom",
            adresse: "Veuillez fournir une adresse",
            ville: "Veuillez fournir une ville",
            cp: "Veuillez entrer un code postal valide (5 chiffres)",
            phone: "Veuillez fournir un numéro de téléphone",
            email: "Veuillez entrer un email valide",
            password: "Veuillez entrer un mot de passe d'au moins 8 caractères",
            confirm_password: {
              required: "Veuillez confirmer le mot de passe",
              minlength: "Le mot de passe doit avoir au moins 8 caractères",
              equalTo: "Les mots de passe ne correspondent pas",
            },
            login: "Veuillez fournir un login valide",
          },
          submitHandler: function (form) {
            alert("Formulaire validé avec succès !");
            event.preventDefault();
          },
        });
      });
    </script>
  </body>
</html>
